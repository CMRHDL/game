<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->
  </head>
  <body ng-app="funApp" ng-controller="AllCtrl as all">

    <!-- Add your site or application content here -->
    <my-nav></my-nav>

    <div>
      <div class="col-md-2 side-left">
        {{all.getDate()}}
      </div>
      <div class="col-md-8">
        <div ng-view></div>
      </div>
      <div class="col-md-2 side-right">
        <!-- <canvas
          id="line"
          class="chart chart-line"
          chart-click="onClick"
          chart-data="all.citizens"
          chart-labels="labels"
          chart-legend="true"
          chart-series="series"
          >
        </canvas> -->
        Religion:
        <canvas id="pie" class="chart-base"
          chart-type="all.chartType"
          chart-data="all.reliData"
          chart-labels="all.reliLabels"
          chart-legend="true"
        >
        </canvas>
        Education:
        <canvas id="pie" class="chart-base"
          chart-type="all.chartType"
          chart-data="all.eduData"
          chart-labels="all.eduLabels"
          chart-legend="true"
        >
        </canvas>
        <button type="button" class="btn btn-warning" ng-click="all.changeChartType()">Change Charttype</button>
      </div>
    </div>

    <div class="footer">
      <div class="my-container">
        <p>
          <span class="glyphicon glyphicon-heart"></span>
          :: Icons von <a href="http://glyphicons.com/">GLYPHICONS</a>
        </p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/Chart.js/Chart.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->

    <script src="views/main/main.controller.js"></script>
    <script src="views/culture/culture.controller.js"></script>
    <script src="views/education/education.controller.js"></script>
    <script src="views/financials/financials.controller.js"></script>
    <script src="views/military/military.controller.js"></script>
    <script src="views/politics/politics.controller.js"></script>

    <script src="views/production/production.controller.js"></script>
    <script src="views/religion/religion.controller.js"></script>

    <script src="views/navigation/navigation.controller.js"></script>
    <script src="views/navigation/navigation.directive.js"></script>
    <script src="views/options/options.controller.js"></script>
    <script src="views/x/all.controller.js"></script>

    <script src="provider/citizen.js"></script>
    <script src="provider/chart.service.js"></script>
